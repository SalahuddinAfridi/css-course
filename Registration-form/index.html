<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       <div class="css">
        <div class="register">
           <h2>Register Here</h2> 
           <form id="register" method="post">
            <label>First Name:</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
            <br><br>
            <label>Last Name:</label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Enter Your Lirst Name">
            <br><br>
            <label>Your Age:</label>
            <br>
            <input type="number" name="age" id="name" placeholder="How Old Are You?">
            <br><br>
            <label>Email:</label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
            <br><br>
            <label>Gender:</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender"  id="male">
            &nbsp;
            <span id="male">Male:</span>
            &nbsp;&nbsp;&nbsp; &nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female:</span>
            <br><br>
            <label>Known Language:</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="english">
            &nbsp; 
            <span id="english">English:</span>
            &nbsp;&nbsp;&nbsp; &nbsp;
            <input type="checkbox" name="lang" id="urdu">
            &nbsp;
            <span id="urdu">Urdu:</span>
            &nbsp;&nbsp;&nbsp; &nbsp;
            <input type="checkbox" name="lang" id="hindi">
            &nbsp;
            <span id="hindi">Hindi:</span>
            <br><br>
            <input type="submit" value="submit" name="submit" id="submit" class="register-button"> 
           </form>
        </div>
       </div> 
    </body>
</html>
